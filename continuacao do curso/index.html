<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatacoes</title>
</head>
<body>
  <h1>para inserir coisas do tipo x20</h1>
  <p>e so envelopar com a teg sup</p>
  <p>x<sup>20</sup></p>
  <h2>para inserir coisas do tipo H2O</h2>
  <p>e so usar a teg sub</p>
  <p>H<sub>2</sub>O</p>
</body>
