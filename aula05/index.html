<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente e Css3</title>
    <!--configuracao global das css *{-->
    <style>
        *{ 
            height: 100%;;
        }
        body{
            background-image: linear-gradient(to bottom,#405de6,#5851db ,#833ab4 ,#c13584 ,#e1306c ,#fd1d1d);
            background-attachment: fixed;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
