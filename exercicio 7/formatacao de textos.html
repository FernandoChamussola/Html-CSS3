<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatacao de textos</title>
</head>
<body>
    <h1>principais formatacoes</h1>
    <h2>negrito/destaques</h2>
    <p>nessa frase temos um <b>termo em negrito</b> usando a tag b </p> <!--tag b e uma teg nao semantica-->
    <p>nesta frase temos um <strong>termo em destaque</strong> usando a teg strong que ela e semantica</p>
    <h2>italico</h2>
    <p>nesta frase temos um termo em italico usando a teg i <i>ola eu estou em italico </i></p>
    <p>italico<i> kkkk</i></p>
    <!--crtl + shift + p atalho para envelopar....... em tambem e italico -->
</body>
</html>
