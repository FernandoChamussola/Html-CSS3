<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none; <!--tira o sublinho no link-->
        }
        a:hover{
            text-decoration: underline;
            color: blue;
        }
        a::after{ /*depois dos links*/
            content: ' {links}';
            color: rgb(14, 12, 12);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio do github</a></li>
        <li><a href="https://youtube.com/cursoemvidio" target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvidio.com" target="_blank">Site do curso e vidio</a></li>
    </ul>
    
        
    
</body>
</html>
